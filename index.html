   <script>

    class UI{
        constructor(selector){
            this.el = document.querySelector(selector);
        }
        
        setText(text){
            this.el.innerText = text;
        }

        setHTML(html){
            this.el.innerHTML = html;
        }

        setColor(color){
            this.el.style.background = color;
        }

        show(){
            this.el.style.display = "block";
        }

        hide(){
            this.el.style.display = "none";
        }

        on(event, handler) {
        this.el.addEventListener(event, handler);
    }
    }

    const btn1 = new UI(".btn1");
    const box1 = new UI(".mini1");
    const btn2 = new UI(".btn2");
    const box2 = new UI(".mini2")

    btn1.on("click",()=> {
        box1.setColor("red");
        box2.setColor("orange");
    })

    btn2.on("click",() => {
        box1.setColor("orange");
        box2.setColor('red');
    })




   </script>
